<div class="container">
    <div class="section-2">
        <div class="flex">
            <div class="topicHeading h1">
                Books
            </div>
            <div class="addBook">
                <button type="button" class="btn btn-primary">Create New Book</button>
            </div>

        </div>

    </div>
    <div class="section-3">

        <div class="search">
            <!-- <input type="text">
            <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>

            <span class="h4">
                Search
            </span> -->

            <div class="input-icons">
                <i class="fa fa-search icon"></i>
            <input class="input-field" type="text" placeholder="Search">
            </div>
        </div>
    </div>

    <div class="section-4 py-3">
        <p class="h5"> All Books</p>
    </div>

    <div *ngIf="!errorMsg" class="section-5">
        <div class="booklist row">
            <div *ngFor="let book of bookList" class="col-6">

                <mat-card class="example-card">
                    <mat-card-title-group>
                        <mat-card-title>{{book.volumeInfo?.title}}</mat-card-title>
                    </mat-card-title-group>
                    <mat-card-content>
                        <p>Authors: {{book.volumeInfo?.authors[0]}}</p>
                        <p>publisher: {{book.volumeInfo?.publisher}}</p>
                        <p>Published Date: {{book.volumeInfo?.publishedDate}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>

    <div *ngIf="!errorMsg">
        <p>No books available currently.</p>
    </div>

</div>
